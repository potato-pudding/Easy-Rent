<!DOCTYPE html>
<html>
<head>
<title>Sign In</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="css/soo.css">
<!-- JS -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script>
function formCheck(){	
	//비밀번호 체크	
	var pw = document.forms["signin"]["pw"].value;	
	var pwch = document.forms["signin"]["pwch"].value;

	//비밀번호 길이 5자리 ~ 10자리
	if(pw.length < 5 | pw.length > 10) {
		alert("비밀번호 길이를  확인하세요.");
		return false;
	}
	if(pw !== pwch){
		alert("비밀번호를 확인하세요.");
		return false;
	}
}
</script>
</head>
<body>
	<!-- 네비게이션바 -->
	<nav
		class="navbar navbar-expand-sm navbar fixed-top navbar-dark bg-dark">
		<a href="index.html" class="navbar-brand">Easy Rent</a>
		<!-- Toggle Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span> <span class="icon-bar"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a href="notice.html" class="nav-link">공지사항</a></li>
				<li class="nav-item"><a href="type.html" class="nav-link">기기종류</a></li>
				<li class="nav-item"><a href="reserv.html" class="nav-link">예약</a></li>
				<li class="nav-item"><a href="service.html" class="nav-link">문의</a></li>
			</ul>
		</div>
		<div class="collapse navbar-collapse justify-content-end"
			id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a href="login.html" class="nav-link">로그인</a></li>
				<li class="active"><a href="signin.html" class="nav-link">회원가입</a></li>
			</ul>
		</div>
	</nav>

	<!-- contents -->
	<div class="container form">
		<form name="signin" method="post" action="js/signin.jsp"
			onsubmit="return formCheck()"
			style="margin-top: 250px; max-width: 300px;">
			<input class="form-control" type="email" name="email" maxlength="30"
				size="20" style="margin-bottom: 5px" placeholder="이메일 *필수" required>
			<input class="form-control" type="password" name="pw" maxlength="10"
				size="20" placeholder="비밀번호 *필수" required> <font size="2"
				color="red">비밀번호 최소 5자리 ~ 최대10자리</font> <input class="form-control"
				type="password" name="pwch" maxlength="10" size="20"
				style="margin-bottom: 5px" placeholder="비밀번호 확인" required> <input
				class="form-control" style="margin-bottom: 5px" type="text"
				name="phone" maxlength="20" size="20" placeholder="휴대폰 번호" required>

			<div class="form text-center">
				<input type="submit" class="btn btn-dark" style="margin-top: 15px;"
					value="회원가입">
			</div>
		</form>
	</div>

	<!-- footer -->
	<footer class="footer fixed-bottom">
		<p>Find Us From</p>
		<i class="fab fa-twitter fa-2x"></i> <i class="fab fa-instagram fa-2x"></i>
		<i class="fab fa-facebook-square fa-2x"></i>
	</footer>

</body>
</html>
