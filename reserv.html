<!DOCTYPE html>
<html>
<head>
<title>예약</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="css/soo.css">
<!-- JS -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script>
	function formCheck() {

		//시간체크
		var rc = document.forms["soo"]["rclock"].value;
		var rm = document.forms["soo"]["rminute"].value;
		var tc = document.forms["soo"]["tclock"].value;
		var tm = document.forms["soo"]["tminute"].value;

		if (rc == "시" | rm == "분" | tc == "시" | tm == "분") {
			alert("정확한 시간을 선택해주세요.");
			return false;
		}

		//타입체크
		var type = document.forms["soo"]["type"].value;

		if (type == "선택해주세요.") {
			alert("타입을 선택해주세요.");
			return false;
		}
	}
</script>
</head>
<body>
	<!-- 네비게이션바 -->
	<nav
		class="navbar navbar-expand-sm navbar fixed-top navbar-dark bg-dark">
		<a href="index.html" class="navbar-brand">Easy Rent</a>
		<!-- Toggle Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span> <span class="icon-bar"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a href="notice.html" class="nav-link">공지사항</a></li>
				<li class="nav-item"><a href="type.html" class="nav-link">기기종류</a></li>
				<li class="active"><a href="reserv.html" class="nav-link">예약</a></li>
				<li class="nav-item"><a href="service.html" class="nav-link">문의</a></li>
			</ul>
		</div>
		<div class="collapse navbar-collapse justify-content-end"
			id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a href="login.html" class="nav-link">로그인</a></li>
				<li class="nav-item"><a href="signin.html" class="nav-link">회원가입</a></li>
			</ul>
		</div>
	</nav>

	<!-- content -->
	<div class="container form">
		<form name="soo" method="post" action="js/soo.jsp"
			style="margin: auto;" onsubmit="return formCheck()">
			<div class="form-group row">
				<label for="name" class="col-sm-3 col-form-label">이름</label>
				<div class="col-sm-9">
					<input class="form-control" id="name" name="name"
						placeholder="실명을 정확하게 입력해주세요" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="phone" class="col-sm-3 col-form-label">전화번호</label>
				<div class="col-sm-9">
					<input class="form-control" id="phone" name="phone"
						placeholder="-없이 입력" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="date" class="col-sm-3 col-form-label">예약 날짜</label>
				<div class="col-sm-9">
					<input type="date" name="date" style="margin-top: 5px;" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="time" class="col-sm-3 col-form-label">대여 시간</label>
				<div class="col-sm-9" style="display: flex;">
					<select class="custom-select" id="AMPM" name="rday" required>
						<option value="오전">오전</option>
						<option value="오후">오후</option>
					</select> <select class="custom-select" id="clock" name="rclock" required>
						<option selected>시</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select> <select class="custom-select" id="minute" name="rminute" required>
						<option selected>분</option>
						<option value="00">00</option>
						<option value="10">10</option>
						<option value="20">20</option>
						<option value="30">30</option>
						<option value="40">40</option>
						<option value="50">50</option>
					</select>
				</div>
				<label for="time" class="col-sm-3 col-form-label">반납 시간</label>
				<div class="col-sm-9" style="display: flex;">
					<select class="custom-select" id="AMPM" name="tday">
						<option value="오전">오전</option>
						<option value="오후">오후</option>
					</select> <select class="custom-select" id="clock" name="tclock">
						<option selected>시</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select> <select class="custom-select" id="minute" name="tminute">
						<option selected>분</option>
						<option value="00">00</option>
						<option value="10">10</option>
						<option value="20">20</option>
						<option value="30">30</option>
						<option value="40">40</option>
						<option value="50">50</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label for="type" class="col-sm-3 col-form-label">타입</label>
				<div class="col-sm-9">
					<select class="custom-select" name="type">
						<option selected>선택해주세요.</option>
						<option value="자전거">자전거</option>
						<option value="전동킥보드">전동킥보드</option>
						<option value="세그웨이">세그웨이</option>
					</select>
				</div>
			</div>
			<div class="form text-center">
				<button type="submit" class="btn btn-primary">예약</button>
			</div>
		</form>
	</div>

	<!-- footer -->
	<footer class="footer fixed-bottom">
		<p>Find Us From</p>
		<i class="fab fa-twitter fa-2x"></i> <i class="fab fa-instagram fa-2x"></i>
		<i class="fab fa-facebook-square fa-2x"></i>
	</footer>
</body>

</body>
</html>
